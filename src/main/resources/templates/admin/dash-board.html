<!DOCTYPE HTML>
<html lang="en" 
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Channels Demo</title>
	
</head>

<body>
	
<div class="container">
	
		<div>
		<br>
		<h3>Hello, <span sec:authentication="name"></span></h3>
		
		
	</div>
	<hr>

	<h3>Requested Channels</h3>

	
	<!-- Suggest Channel Button 
	<a th:href="@{/channels/showFormForSuggest}"
		class="btn btn-primary btn-sm mb-3">
		Suggest a channel</a>
	-->
	
	
			
		
		
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>name</th>
				<th>URL</th>
				<th>Country</th>
				<div sec:authorize="hasRole('ROLE_ADMIN')">  
					<th>action</th>
				</div>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each = "channel : ${pendingList}">
				<td th:text = "${channel.name}" />
				<td> <th:block th:with="link=${channel.URL}">
         				<a th:href="@{//{link}(link=${link})}" target="_blank"> WatchNow</a>
         			</th:block>
         		</td>
				<td th:text = "${channel.country}" />
				
				<div sec:authorize="hasRole('ROLE_ADMIN')">
				
					<td>				
						<div sec:authorize="hasRole('ROLE_ADMIN')">  
						
								
							<a th:href="@{/admin/accept(channelName=${channel.name})}"
							   class="btn btn-info btn-sm">
								Accept
							</a>				
							<a th:href="@{/admin/delete(channelName=${channel.name})}"
							   class="btn btn-danger btn-sm"
							   onclick="if (!(confirm('Are you sure you want to delete this Channel?'))) return false">
								Decline
							</a>
							
							
	
						</div>					
					</td>

				</div>	
				
			</tr>
		</tbody>
		
		
		
	</table>
	
<hr>
		<a th:href="@{/channels/list}">Back to Channels List</a>
	
	
	
</div>



</body>

</html>
