<!DOCTYPE HTML>
<html lang="en" 
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Channels Demo</title>
	
</head>

<body>
	
<div class="container">
	
		<div>
		<br>
		<h3>Hello, <span sec:authentication="name"></span></h3>
		
		
	</div>
	<hr>

	<h3>Requested Users</h3>
		
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>User Name</th>
				<th>Email</th>
				<th>Phone</th>
				<div sec:authorize="hasRole('ROLE_ADMIN')">  
					<th>action</th>
				</div>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each = "user : ${pendingUser}">
				<td th:text = "${user.userName}" />
				<td th:text = "${user.email}" />
				<td th:text = "${user.phone}" />
				
				<div sec:authorize="hasRole('ROLE_ADMIN')">
				
					<td>				
						<div sec:authorize="hasRole('ROLE_ADMIN')">  
						
								
							<a th:href="@{/admin/acceptUser(userName=${user.userName})}"
							   class="btn btn-info btn-sm">
								Accept
							</a>				
							<a th:href="@{/admin/declineUser(userName=${user.userName})}"
							   class="btn btn-danger btn-sm"
							   onclick="if (!(confirm('Are you sure you want to delete this Channel?'))) return false">
								Decline
							</a>
							
							
	
						</div>					
					</td>

				</div>	
				
			</tr>
		</tbody>
		
		
		
	</table>

<hr>
		<a th:href="@{/channels/list}">Back to Channels List</a>
	
	
	
</div>



</body>

</html>
